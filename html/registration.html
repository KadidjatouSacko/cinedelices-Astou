

<link rel="stylesheet" href="/assets/css/registration.css">
<main>
    <section class="registration-form">
        <h2>Inscription</h2>
        <section class="form">
            <form action="registration" method="POST">
                <label for="nom">Nom <strong>*</strong>:</label>
                <input type="text" id="nom" name="nom" required>

                <label for="prenom">Prénom <strong>*</strong> :</label>
                <input type="text" id="prenom" name="prenom" required>

                <label for="pseudo">Pseudo <strong>*</strong>:</label>
                <input type="text" id="pseudo" name="pseudo" required>

                <label for="email">Adresse mail <strong>*</strong>:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Mot de passe <strong>*</strong>:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm_password">Confirmer le mot de passe <strong>*</strong>:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>

                <div class="choice-button"> 
                    <button><a href="/recettes" class="continue">Continuer sans compte</a> </button>
                    <button type="submit">S'inscrire</button>
                </div>
                <span class="connexion"> 
                    <p>Vous avez déja un compte</p>
                    <a href="/connexion">
                        <p class="blue">Connectez-vous</p>
                    </a>
                </span>
            </form>
        </section>
    </section>
</main>

<%- include('partial/footer') %>
</body>
</html>
